{% extends "base.html" %}
{% load static %}
{% block page_content %}

<style>
@import url("https://fonts.googleapis.com/css?family=Lora:400,700|Source+Sans+Pro:300,400|Dosis:300,400,700");
text {
  max-width: 900px;
  margin: 0px;
  padding: 0px;
  font-family: "Source Sans Pro", sans-serif;
}
article {
  max-width: 900px;
  margin: 20px;
  padding: 0px;
  font-family: "Source Sans Pro", sans-serif;
  color: #36363c;
}
article h1 {
  font-weight: 300;
  line-height: 1.5;
  font-size: 2.5rem;
}
article .highlight-link {
  text-decoration: none;
  color: #36363c;
  display: inline-block;
  padding: 0px 7px;
  transition: all 0.2s ease-in-out;
  box-sizing: border-box;
  box-shadow: inset 0 -5px 0 #007fff;
}
article .highlight-link:hover {
  box-shadow: inset 0 -55px 0 0 #007fff;
  color: white;
}
</style>

<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
